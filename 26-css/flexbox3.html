<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 2</title>
    <style>
        div {
            border: solid 5px dodgerblue;
        }

        .flex-container div {
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;

        }

        .flex-container div {
            flex-basis: 100px;
        }

        .flex-container div:nth-child(3) {
            /* grow shrink basis */
            
            flex: 3 6 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <h2>Flex Basis</h2>
    <h3>flex-basis: 100px ( row )</h3>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h3>flex-basis: 100px ( column )</h3>
    <div class="flex-container" style="flex-direction: column;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>

</html>
