<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid 1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            color: white;
        }

        header {
            grid-area: cabecalho;
            background-color: black;
        }

        nav {
            grid-area: navegacao;
            background-color: blue;
        }

        main {
            grid-area: conteudo;
            background-color: darkblue;
        }

        footer {
            grid-area: rodape;
            background-color: dodgerblue;
        }

        .grid-container {
            display: grid;
            min-height: 100vh;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 100px 1fr 100px;
            grid-template-areas:
                'cabecalho cabecalho'
                'navegacao conteudo'
                'navegacao rodape';
        }

        /* Mobile */
        @media(max-width: 700px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: 80px 80px 1fr 100px;
                grid-template-areas:
                    'cabecalho'
                    'navegacao'
                    'conteudo'
                    'rodape';
            }
        }
    </style>
</head>

<body>
    <section class="grid-container">

        <main class="tag">Conteúdo</main>
        <header class="tag">Cabeçalho</header>
        <footer class="tag">Rodapé</footer>
        <nav class="tag">Navegação</nav>
    </section>
</body>

</html>
