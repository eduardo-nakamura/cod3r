<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid 1</title>
    <style>
        html,body{
            margin: 20px;
            height: calc(100% - 40px);
            background-color: lightgray;
        }

        div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: solid 5px dodgerblue;
            background-color: #fff;
        }

        body{
            display: grid;
            grid-template-columns: 50% 50%; /* 2 colunas */
            grid-template-columns: repeat(4, 8.33% 12% 16%);
            grid-template-columns: repeat(4, 8.33%);
            grid-template-columns: repeat(11, 100px) 100px;
            grid-template-columns: 200px 20% 3fr;
            grid-template-columns: 3fr 6fr 3fr;
            grid-template-rows: 50% 25% 12.5% 12.5%;
            grid-template-rows:1fr 2fr 2fr 1fr;
            grid-template-rows:100px auto;
        }

        /* column row start end */
        .d8{
            background-color: red;
            grid-column-start: 2;
            grid-column-end: span 2;
            grid-row-start: 3;
            grid-row-end: 5;
        }

        /* Sobrepoe */
        .d10,.d11{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 5;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
    <div class="d4">4</div>
    <div class="d5">5</div>
    <div class="d6">6</div>
    <div class="d7">7</div>
    <div class="d8">8</div>
    <div class="d9">9</div>
    <div class="d10">10</div>
    <div class="d11">11</div>
    <div class="d12">12</div>
   
</body>
</html>
